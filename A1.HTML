<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> String And Math Methods </h2>
    <script>
        var str = "welcome";
        document.write(str.toUpperCase());
        document.write("<br>");
        document.write(str.toLowerCase());
        document.write("<br>");
        document.write(str.startsWith('w'));
        document.write("<br>");

        document.write(Math.random())
        document.write("<br>");
        document.write(Math.random() * 50);
        document.write("<br>");
        document.write(Math.floor(10.123));
    </script>
</body>
</html>
